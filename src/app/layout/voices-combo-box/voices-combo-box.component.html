<div class="scroll-pane">
  <label *ngFor="let voice of voices" class="tag-container">
    <input (change)="onSelect(voice, $event)" type="checkbox" name="{{voice.id}}" [ngModel]="voice.selected">
    <span class="tag-text">
      {{voice.name}}
    </span>
    <span class="checkmark"></span>
  </label>
</div>
