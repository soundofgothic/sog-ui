<div class="scroll-pane">
  <label  *ngFor="let tag of tags" class="tag-container">
    <input (change)="onSelect(tag)" type="checkbox" name="{{tag._id}}" [(ngModel)]="selectionModel[tag._id].selected">
    <span class="tag-text">
          {{tag._id}} ({{tag.count}})
        </span>
    <span class="checkmark"></span>
  </label>
</div>
