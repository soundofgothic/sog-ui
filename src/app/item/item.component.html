<div class="item">
  <div class="audio-item">
    <audio controls preload="none">
      <source src="{{parseFilename(filename)}}" type="audio/wav">
    </audio>
  </div>
  <div class="text-item">
    <span>
    {{text}}
    </span>
    <div class="meta-info">
      <a (click)="searchBySource()"  class="filesource">
       Plik: {{filesource}}
      </a>
      <span class="version">
        {{version == 2 ? "Gothic II" : "Gothic I"}}
      </span>
    </div>
  </div>
</div>

<div class="separator"></div>
