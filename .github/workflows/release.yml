name: Release
run-name: ${{ github.repository }} v1 image release
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required due to the way Git works, without it this action won't be able to find any or the correct tags
      - name: "Get next tag"
        id: getnexttag
        run: |
          echo nextTag=$(git tag --sort=version:refname | grep -e "^v1*" | tail -1 | awk -F. '{print $1"."$2"."($3+1)}') >> $GITHUB_OUTPUT
      - name: "Print tag"
        run: |
          echo ${{ steps.getnexttag.outputs.nextTag }}
      - id: commit
        uses: prompt/actions-commit-hash@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: soundofgothic/ui:${{ steps.getnexttag.outputs.nextTag }}
      - name: "Push tag"
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          git tag ${{ steps.getnexttag.outputs.nextTag }}
          git push origin ${{ steps.getnexttag.outputs.nextTag }}
